<div class="signup-container container-fluid">
  <div class="row">
    <div class="form-group">
      <label for="exampleInputPassword1">Username</label>
      <input [(ngModel)]='register.name' type="text" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]='register.email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]='register.password' type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
      <span class="terms-link">
        <a href="#">Terms and Conditions</a>
      </span>
    </div>

    <div class="form-message">
      <p>{{message}}</p>
    </div>

    <button (click)='signUp()' type="submit" class="btn btn-warning">Submit</button>
  </div>
</div>
